<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()"
    >
      <fieldset class="form_block">
        <legend>Personal information</legend>

        <label class="form_field" for="field_surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="field_surname"
       ></label>

        <label class="form_field" for="field_name">
          Name:
          <input
            type="text"
            name="name"
            id="field_name"
            disabled
       ></label>

        <label class="form_field" for="field_age">
          How old are You?
          <input
            type="number"
            name="age"
            id="field_age"
            value="12"
            min="10"
            max="100"
       ></label>

        <label class="form_field" for="field_birth">
          Full date of birth:
          <input
            type="date"
            name="birth"
            id="field_birth"
       ></label>

        <label for="checkbox_agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="checkbox_agreement"
       ></label>
      </fieldset>

      <fieldset class="form_block">
        <legend>Registration</legend>

        <label class="form_field" for="field_email">
          E-mail:
          <input
            type="email"
            name="email"
            id="field_email"
            placeholder="email@example.com"
            autocomplete="on"
            required
       ></label>

        <label for="field_password">
          Password:
          <input
            type="text"
            name="password"
            id="field_password"
            minlength="6"
            maxlength="14"
            autocomplete="off"
       ></label>
      </fieldset>

      <fieldset class="form_block">
        <legend>An interesting fact about you!</legend>

        <div class="form_field">
          Do you love cats?

          <label for="field_pet_y">
            <input
              type="radio"
              name="yes"
              id="field_pet_y"
              value="Yes"
          >
            Yes
          </label>

          <label for="field_pet_n">
            <input
              type="radio"
              name="no"
              id="field_pet_n"
              value="No"
          >
            No
          </label>
        </div>

        <label class="form_field" for="filed_color">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="filed_color"
       ></label>

        <label class="form_field" for="field_time">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="field_time"
       ></label>

        <label class="form_field" for="field_car">
          What are your favorite brend of cars?
          <select
            name="car"
            id="field_car"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="field_work">
          How do you rate our work?
          <input
            type="range"
            name="rate"
            id="field_work"
            value="0"
       ></label>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label class="form_field" for="field_comments">
          Comments:

          <textarea
            name="comments"
            id="field_comments"
            cols="15"
            rows="2"
         ></textarea>
        </label>

        <label for="field_recomend">
          Would you recommend us?
          <select name="recommend" id="field_recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <input type="submit" value="Submit">

    </form>
  </body>
</html>
